    <style>
        body {
            background-color: #30313b;
            color: #cccccc;
            margin: 0;

        }

            background-color: rgba(0, 0, 255, 0.5);

			margin-left: 4px;
            width: 160px;
		}
    </style>
</head>

            <div id="1r" class="zone_akc"></div>
            <div id="1l" class="zone_akc"></div>
            <div id="2r" class="zone_akc"></div>
            <div id="2l" class="zone_akc"></div>
            <div id="3r" class="zone_akc"></div>
